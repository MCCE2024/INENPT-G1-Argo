# Default values for API
replicaCount: 1

image:
  repository: ghcr.io/mcce2024/argo-g1-api
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# Service configuration
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

# External Database configuration (Aiven Cloud)
database:
  host: "inenpt-g1-postgresql-exoscale-8d4daa3a-4052-4544-b383-b09812875.b.aivencloud.com"
  port: 21699
  name: "defaultdb"
  user: "avnadmin"
  password: "" # Will be set via secret
  ssl: "require"

# Application configuration
app:
  port: 3000
  nodeEnv: "production"
  logLevel: "info"

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
