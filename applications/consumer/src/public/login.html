<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCCE Consumer - Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
      }
      .tenant-info {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        color: #666;
      }
      .github-btn {
        background: #24292e;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        transition: background-color 0.2s;
      }
      .github-btn:hover {
        background: #2f363d;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">MCCE Consumer</div>
      <div class="tenant-info">
        Tenant: <span id="tenant-name">Loading...</span><br />
        Port: <span id="tenant-port">Loading...</span>
      </div>

      <div id="error-message" class="error" style="display: none"></div>

      <button class="github-btn" onclick="loginWithGitHub()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
        Login with GitHub
      </button>
    </div>

    <script>
      // Get tenant info from environment
      async function loadTenantInfo() {
        try {
          const response = await fetch("/health");
          const data = await response.json();
          document.getElementById("tenant-name").textContent = data.tenant;
          document.getElementById("tenant-port").textContent =
            window.location.port || "80";
        } catch (error) {
          console.error("Failed to load tenant info:", error);
          document.getElementById("tenant-name").textContent = "Unknown";
          document.getElementById("tenant-port").textContent =
            window.location.port || "80";
        }
      }

      function loginWithGitHub() {
        window.location.href = "/auth/github";
      }

      // Check for error parameters
      function checkForErrors() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");

        if (error) {
          const errorDiv = document.getElementById("error-message");
          errorDiv.style.display = "block";

          switch (error) {
            case "no_code":
              errorDiv.textContent = "GitHub authorization was cancelled.";
              break;
            case "no_token":
              errorDiv.textContent = "Failed to get access token from GitHub.";
              break;
            case "oauth_failed":
              errorDiv.textContent = "GitHub OAuth authentication failed.";
              break;
            default:
              errorDiv.textContent = "An error occurred during authentication.";
          }
        }
      }

      // Initialize
      loadTenantInfo();
      checkForErrors();
    </script>
  </body>
</html>
