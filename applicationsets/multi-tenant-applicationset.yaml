apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-tenant-stack
  namespace: argocd
spec:
  goTemplate: false
  generators:
    - list:
        elements:
          # Tenant A applications
          - tenant: "tenant-a"
            namespace: "tenant-a"
            displayName: "Tenant A"
            nodePort: "30000"
            domain: "mcce.uname.at"
            app: "api"
            path: "applications/api/helm"
            serviceType: "ClusterIP"
            cpuLimit: "500m"
            memoryLimit: "512Mi"
            cpuRequest: "200m"
            memoryRequest: "256Mi"
          - tenant: "tenant-a"
            namespace: "tenant-a"
            displayName: "Tenant A"
            nodePort: "30000"
            domain: "mcce.uname.at"
            app: "consumer"
            path: "applications/consumer/helm"
            serviceType: "NodePort"
            cpuLimit: "500m"
            memoryLimit: "512Mi"
            cpuRequest: "200m"
            memoryRequest: "256Mi"
          - tenant: "tenant-a"
            namespace: "tenant-a"
            displayName: "Tenant A"
            nodePort: "30000"
            domain: "mcce.uname.at"
            app: "producer"
            path: "applications/producer/helm"
            serviceType: "ClusterIP"
            cpuLimit: "500m"
            memoryLimit: "512Mi"
            cpuRequest: "200m"
            memoryRequest: "256Mi"
          # Tenant B applications
          - tenant: "tenant-b"
            namespace: "tenant-b"
            displayName: "Tenant B"
            nodePort: "30001"
            domain: "mcce.uname.at"
            app: "api"
            path: "applications/api/helm"
            serviceType: "ClusterIP"
            cpuLimit: "500m"
            memoryLimit: "512Mi"
            cpuRequest: "200m"
            memoryRequest: "256Mi"
          - tenant: "tenant-b"
            namespace: "tenant-b"
            displayName: "Tenant B"
            nodePort: "30001"
            domain: "mcce.uname.at"
            app: "consumer"
            path: "applications/consumer/helm"
            serviceType: "NodePort"
            cpuLimit: "500m"
            memoryLimit: "512Mi"
            cpuRequest: "200m"
            memoryRequest: "256Mi"
          - tenant: "tenant-b"
            namespace: "tenant-b"
            displayName: "Tenant B"
            nodePort: "30001"
            domain: "mcce.uname.at"
            app: "producer"
            path: "applications/producer/helm"
            serviceType: "ClusterIP"
            cpuLimit: "500m"
            memoryLimit: "512Mi"
            cpuRequest: "200m"
            memoryRequest: "256Mi"
          # Tenant C applications
          - tenant: "tenant-c"
            namespace: "tenant-c"
            displayName: "Tenant C"
            nodePort: "30002"
            domain: "mcce.uname.at"
            app: "api"
            path: "applications/api/helm"
            serviceType: "ClusterIP"
            cpuLimit: "1000m"
            memoryLimit: "1Gi"
            cpuRequest: "500m"
            memoryRequest: "512Mi"
          - tenant: "tenant-c"
            namespace: "tenant-c"
            displayName: "Tenant C"
            nodePort: "30002"
            domain: "mcce.uname.at"
            app: "consumer"
            path: "applications/consumer/helm"
            serviceType: "NodePort"
            cpuLimit: "1000m"
            memoryLimit: "1Gi"
            cpuRequest: "500m"
            memoryRequest: "512Mi"
          - tenant: "tenant-c"
            namespace: "tenant-c"
            displayName: "Tenant C"
            nodePort: "30002"
            domain: "mcce.uname.at"
            app: "producer"
            path: "applications/producer/helm"
            serviceType: "ClusterIP"
            cpuLimit: "1000m"
            memoryLimit: "1Gi"
            cpuRequest: "500m"
            memoryRequest: "512Mi"
  template:
    metadata:
      name: "{{tenant}}-{{app}}"
      labels:
        tenant: "{{tenant}}"
        app: "{{app}}"
      annotations:
        argocd-image-updater.argoproj.io/image-list: "{{app}}=ghcr.io/mcce2024/argo-g1-{{app}}:latest"
        argocd-image-updater.argoproj.io/{{app}}.update-strategy: digest
        argocd-image-updater.argoproj.io/write-back-method: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/MCCE2024/INENPT-G1-Argo.git
        targetRevision: main
        path: "{{path}}"
        helm:
          values: |
            # Tenant-specific configuration
            tenant:
              name: "{{tenant}}"
              port: {{nodePort}}

            # Service configuration
            service:
              type: "{{serviceType}}"
              nodePort: {{nodePort}}

            # Resource configuration
            resources:
              limits:
                cpu: "{{cpuLimit}}"
                memory: "{{memoryLimit}}"
              requests:
                cpu: "{{cpuRequest}}"
                memory: "{{memoryRequest}}"

            # API configuration
            api:
              baseUrl: "http://api-service:80"

            # Environment variables
            env:
              TENANT_ID: "{{tenant}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
  syncPolicy:
    preserveResourcesOnDeletion: false
